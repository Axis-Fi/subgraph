type AuctionCancelled @entity(immutable: true) {
  id: Bytes!
  AuctionHouse_id: BigInt! # uint96
  auctionRef: Bytes! # bytes7
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type AuctionCreated @entity(immutable: true) {
  id: Bytes!
  AuctionHouse_id: BigInt! # uint96
  auctionRef: Bytes! # bytes7
  baseToken: Bytes! # address
  quoteToken: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Bid @entity(immutable: true) {
  id: Bytes!
  lotId_: BigInt! # uint96
  bidId_: BigInt! # uint96
  bidder: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type CancelBid @entity(immutable: true) {
  id: Bytes!
  lotId_: BigInt! # uint96
  bidId_: BigInt! # uint96
  bidder: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Curated @entity(immutable: true) {
  id: Bytes!
  AuctionHouse_id: BigInt! # uint96
  curator: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ModuleInstalled @entity(immutable: true) {
  id: Bytes!
  keycode_: Bytes! # bytes5
  version_: Int! # uint8
  address_: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ModuleSunset @entity(immutable: true) {
  id: Bytes!
  keycode_: Bytes! # bytes5
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  user: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Purchase @entity(immutable: true) {
  id: Bytes!
