specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AuctionHouse
    network: blast-testnet
    source:
      address: "0x00000000cB3c2A36dEF5Be4d3A674280eFC33498"
      abi: AuctionHouse
      startBlock: 1458396
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AuctionCancelled
        - AuctionCreated
        - Bid
        - Curated
        - ModuleInstalled
        - ModuleSunset
        - OwnershipTransferred
        - Purchase
        - RefundBid
        - Settle
      abis:
        - name: AuctionHouse
          file: ./abis/AuctionHouse.json
        - name: AuctionModule
          file: ./abis/AuctionModule.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: LocalSealedBidBatchAuction
          file: ./abis/LocalSealedBidBatchAuction.json
      eventHandlers:
        - event: AuctionCancelled(indexed uint96,indexed bytes7)
          handler: handleAuctionCancelled
        - event: AuctionCreated(indexed uint96,indexed bytes7,string)
          handler: handleAuctionCreated
        - event: Bid(indexed uint96,indexed uint96,indexed address,uint256)
          handler: handleBid
        - event: RefundBid(indexed uint96,indexed uint96,indexed address)
          handler: handleRefundBid
        - event: Curated(indexed uint96,indexed address)
          handler: handleCurated
        - event: ModuleInstalled(indexed bytes5,indexed uint8,indexed address)
          handler: handleModuleInstalled
        - event: ModuleSunset(indexed bytes5)
          handler: handleModuleSunset
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Purchase(indexed uint96,indexed address,address,uint256,uint256)
          handler: handlePurchase
        - event: Settle(indexed uint96)
          handler: handleSettle
      file: ./src/auction-house.ts
  - kind: ethereum
    name: LocalSealedBidBatchAuction
    network: blast-testnet
    source:
      address: "0xcE56d3E3E145b44597B61E99c64cb82FB209Da04"
      abi: LocalSealedBidBatchAuction
      startBlock: 1458403
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BidDecrypted
      abis:
        - name: AuctionHouse
          file: ./abis/AuctionHouse.json
        - name: AuctionModule
          file: ./abis/AuctionModule.json
        - name: LocalSealedBidBatchAuction
          file: ./abis/LocalSealedBidBatchAuction.json
      eventHandlers:
        - event: BidDecrypted(indexed uint96,indexed uint96,uint256,uint256)
          handler: handleBidDecrypted
      file: ./src/local-sealed-bid-batch-auction.ts
